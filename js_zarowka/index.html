<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>JS bulb - display none/block</title>
</head>
<body>
    <main class="container">

        
        <div class="d-flex justify-content-center my-5">
            <img id=bulb-off src="bulb_off.png" alt="turned_off" style="display: block">
            <img id=bulb-on src="bulb_on.png" alt="turned_on" style="display: none">
        </div>


        
        <div class="d-flex justify-content-center">
            <button id="pushbutton" class="btn btn-success btn-lg">
            CLICK
            </button>
        </div>
    </main> 



    <script>
    
        var pushbutton = document.querySelector('#pushbutton');
        var bulbOff = document.querySelector('#bulb-off');
        var bulbOn = document.querySelector('#bulb-on');

            
        pushbutton.addEventListener('click', function(){

        console.log('click!');


           if(bulbOff.style.display=='block'){
                bulbOff.style.display = 'none';
                bulbOn.style.display = 'block';
            }else{
                bulbOff.style.display = 'block'; 
                bulbOn.style.display = 'none';
            }



        });
    </script>



</body>
</html>
