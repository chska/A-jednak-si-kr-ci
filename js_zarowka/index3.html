<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JS zarowka - display none/block</title>
</head>
<body>
 <main class="container">

    <div class="d-flex justify-content-center my-5">
        <img src="zarowka_off.png" alt="wylaczona zarowka" style="display: block">
        <img src="zarowka_on.png" alt="wlaczona zarowka" style="display: none">
    </div>

    <div class="d-flex justify-content-center my-5">
        <button id="przycisk" class="btn btn-primary">
        CLICK
        </button>
    </div>

 </main> 

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
<script>
           $('#przycisk').click(function(){
                console.log('dzialam!');






            });

</script>


</body>
</html>
