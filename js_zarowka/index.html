<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>JS zarowka - display none/block</title>
</head>
<body>
    <main class="container">

        <!-- zarowki -->
        <div class="d-flex justify-content-center my-5">
            <img id=zarowka-off src="zarowka_off.png" alt="wylaczona zarowka" style="display: block">
            <img id=zarowka-on src="zarowka_on.png" alt="wlaczona zarowka" style="display: none">
        </div>


        <!-- pryzcisk zapal/zgaś -->
        <div class="d-flex justify-content-center">
            <button id="przycisk" class="btn btn-success btn-lg">
            CLICK
            </button>
        </div>
    </main> 

<!-- miejsce na JS -->

    <script>
    // kod JS


        // przypisanie przycisku do zmiennej
        var objPrzycisk = document.querySelector('#przycisk');

        // definiujemz ymienne na potrzeby każdej z żarówek
        var zarowkaOff = document.querySelector('#zarowka-off');
        var zarowkaOn = document.querySelector('#zarowka-on');

            
        //przypiecie "nasłuchiwacza" do obiektu przycisku
        //reaguje jak usłyszy event "click"
        objPrzycisk.addEventListener('click', function(){
        //instrukcje wykonywane po kliknięciu przycisku

        console.log('kliknięcie!');

            //sprawdzamy czy żarówka off jest wyswietlana

           


            //jesli jest aktualnie pokazywana na stronie to:
            if(zarowkaOff.style.display=='block'){
                //ukryj ją (nieświeceącą)
                zarowkaOff.style.display = 'none';
                //pokaz zarowke swiecaca sie
                zarowkaOn.style.display = 'block';
            }else{
                //jesli jest odwrotnie (nie jest pokaza) to:
                
                //ukryj ją (nieświeceącą)
                zarowkaOff.style.display = 'block';
                //pokaz zarowke swiecaca 
                zarowkaOn.style.display = 'none';
            }






            //console.log(zarowkaOff.style.display);

            //zarowkaOff.style.display = 'none'

            //console.log(zarowkaOff.style.display);

            });
    </script>



</body>
</html>
